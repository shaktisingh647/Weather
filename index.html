<head>

<body>

    <body>
        <div class="container">
            <div class="header">
                <div class="search">
                    <input type="text" name="" id="" placeholder="City" class="input-box">
                    <button class="fa fa-search" id="searchBTN"></button>
                </div>
            </div>
            <div class="location">
                <h1>sorrry , Location not found!!</h1>
                <img src="asset/404.png" alt="">
            </div>
            <div class="weather-body">
                <img src="asset/cloud.png" alt="" class="weather-img">

                <div class="weather-box">
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="description">Weather Report</p>
                </div>
                <div class="weather-details">

                        <img src="asset/humidity.png" alt="">

                    <div class="wind">
